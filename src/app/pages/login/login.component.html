<div class="page-container">
    <div class="login-header">
        <h2>Hello There!</h2>
    </div>
    <div class="container-outer">
        <div class="app">
            <div class="login-inner">
                <form ngNativeValidate (submit)="onSubmit($event)" autocomplete="off">

                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="username" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <hr>
                    <button routerLink="/registration" class="btn btn-success">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="image">
    <img class="logo" src="assets/doctor.jpg">
</div>
