<div class="page-container">
    <div class="login-header">
        <div class="header">
            <div class="main1">
                <img class="logo" src="assets/logo.png" style="width: 70px; height: 70px;">
            </div>
            <div class="main2">
                <h1 class="text-center" >Clinicord</h1> 
            </div>
        </div>
            <div class="login-inner ">
                <form [formGroup]="loginForm" ngNativeValidate (submit)="onSubmit(loginForm.value)" autocomplete="off">

                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="username" formControlName="username" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="Password" placeholder="Password" required>
                    </div>

                        <button type="submit" class="btn btn-primary">Login</button>
                        <hr>
                        <button routerLink="/registration" class="btn btn-success">Create Account</button>
              
                </form>
            </div>
    </div>
</div>
